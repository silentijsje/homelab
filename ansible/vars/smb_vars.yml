# all non secret vars
zfs: {
  poolName: ssd,
  DISK1: '/dev/sdb',
  DISK2: '/dev/sdc',
}

usergroups:
  - { name: 'admins', gid: 1001 }
  - { name: 'family', gid: 1002 }
  
users:
  - {name: 'stanley', groups: 'family', smbpasswd: '{{Stanley_SMB_password}}', uid: 1001}
  - {name: 'gamer0308', groups: 'family, admins', smbpasswd: '{{gamer0308_SMB_password}}', uid: 1002, }

adminuser: gamer0308 # should be an existing one from above

shared_folders:
  - {name: 'photos', path: '/{{zfs.poolName}}/media/photos'}
  - {name: 'music', path: '/{{zfs.poolName}}/media/music'}
  - {name: 'ssd_storage', path: '/{{zfs.poolName}}/ssd_storage'}
