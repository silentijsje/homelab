---
- name: Set authorized key taken from file
  ansible.posix.authorized_key:
    user: "{{item.name}}"
    state: present
    key: "{{ lookup('file', '/home/gamer0308/github/homelab/ssh_keys.pub') }}"
    exclusive: true
  with_items:
    "{{users}}"

