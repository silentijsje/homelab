---
- name: Mount media volume
  ansible.posix.mount:
    src: "//{{nas_ip}}/media"
    path: /mnt/media
    opts: "{{smb_options}}"
    fstype: cifs
    state: mounted

- name: Mount backup volume
  ansible.posix.mount:
    src: "//{{nas_ip}}/backup"
    path: /mnt/backup
    opts: "{{smb_options}}"
    fstype: cifs
    state: mounted

