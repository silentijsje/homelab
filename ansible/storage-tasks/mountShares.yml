- name: Mount network shares
  mount:
    src: "//{{ item.ip }}/{{ item.name }}"
    path: "/mnt/{{ item.name }}"
    # opts: "{{ smb_options }}"
    fstype: cifs
    state: mounted
  with_items:
    "{{ shares_mount }}"