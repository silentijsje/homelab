---
- name: Create CIFS credentials file
  copy:
    content:
      username={{CIFS_Username}}
      password={{CIFS_Password}}
    dest: "{{CIFS_credential_location}}"
    mode: '0600'

- name: Create shares folders
  file:
    path: "/mnt/{{ item.name }}"
    state: directory
    owner: "{{item.user}}"
    group: "{{item.group}}"
    mode: "0770"
  with_items:
    - "{{shares_mount}}"

