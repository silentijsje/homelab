- hosts: immich
  name: "Setting up the immich server"
  become: yes
  vars_files:
  - vars/vault.yml
  - vars/immich.yml
  - vars/users.yml
  roles:
    - role: bootstrap
  tasks:
  - import_tasks: tasks/update_os.yml
  - import_tasks: tasks/files.yml
  - import_tasks: tasks/backup_scripts.yml
  - import_tasks: tasks/docker_immich_up.yml